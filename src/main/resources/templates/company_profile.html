<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/font-awesome.min.css}" />
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Profile Setup</title>
</head>

<body>
<div class="row" style="margin-right:0">
  <div class="col-5 coffee_mug_background">
    <div class="logo_left mt-3 pt-4 ms-5 pl-5">
      <h2 class="logo" style="color: white">hotdevjobs <span class="logo_com">.com</span></h2>
    </div>
  </div>
  <div class="col-7">
    <div class="myForm">
      <form th:action="@{/company-profile/addNew}" th:object="${companyProfile}" method="post" enctype="multipart/form-data">
        <div class="row gutters">
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="d-flex justify-content-center">
                <h1 class="heading_font font-weight-bold">Company Profile</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div>
                  <h2 class="d-flex justify-content-center heading_font">Set up your Company Profile</h2>
                </div>
              </div>

              <div class="card-body ms-2.5">
                <!-- Company Name -->
                <label class="heading_font font_sub_heading_color">Company Name</label>
                <div class="row">
                  <div class="col">
                    <input placeholder="Company Name" id="name" th:field="*{name}" name="name" type="text" class="form-control" />
                  </div>
                </div>

                <!-- Logo Upload -->
                <label class="heading_font font_sub_heading_color mt-2">Company Logo</label>
                <div class="row">
                  <div class="col">
                    <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
                    <input type="text" name="logoUrl" th:field="*{logoUrl}" class="form-control" hidden />
                  </div>
                </div>

                <!-- Website URL -->
                <label class="heading_font font_sub_heading_color mt-2">Website URL</label>
                <div class="row">
                  <div class="col">
                    <input placeholder="Website URL" id="websiteUrl" th:field="*{websiteUrl}" name="websiteUrl" type="text" class="form-control" />
                  </div>
                </div>

                <!-- Description -->
                <label class="heading_font font_sub_heading_color mt-2">Description</label>
                <div class="row">
                  <div class="col">
                    <textarea placeholder="Description" id="description" th:field="*{description}" name="description" class="form-control"></textarea>
                  </div>
                </div>

                <!-- Company Size -->
                <label class="heading_font font_sub_heading_color mt-2">Company Size</label>
                <div class="row">
                  <div class="col">
                    <input placeholder="Company Size" id="companySize" th:field="*{companySize}" name="companySize" type="text" class="form-control" />
                  </div>
                </div>

                <!-- Why Join Us -->
                <label class="heading_font font_sub_heading_color mt-2">Why Join Us</label>
                <div class="row">
                  <div class="col">
                    <textarea placeholder="Why Join Us" id="whyJoinUs" th:field="*{whyJoinUs}" name="whyJoinUs" class="form-control"></textarea>
                  </div>
                </div>

                <!-- Founded Date -->
                <label class="heading_font font_sub_heading_color mt-2">Founded Date</label>
                <div class="row">
                  <div class="col">
                    <input placeholder="YYYY-MM-DD" id="foundedDate" th:field="*{foundedDate}" name="foundedDate" type="date" class="form-control" />
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="row mt-4">
                  <div class="col d-flex justify-content-center">
                    <button type="submit" id="submit" name="submit" class="btn btn-primary base_button px-4 py-2">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</html>
